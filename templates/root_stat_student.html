<!DOCTYPE html>
<html lang="en">
<head>
  <title>stat-student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Статистика по студенту</h1>
</div>

<div class="container">
  
  <form action="/submit_answers" method='GET'>

    <div class="form-group">
      <label for="source">Введите фамилию русскими буквами:</label>
      <input type="text" class="form-control" id="surname" placeholder="Фамилия" name="surname">
    </div>


     <div class="form-group">
      <label for="source">Введите имя русскими буквами:</label>
      <input type="text" class="form-control" id="first_name" placeholder="Имя" name="first_name">
    </div>

    <div class="form-group">
      <label for="class">Класс:</label>
      <select id="class" name="class" >
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="other">Другой</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Запросить</button>
  </form>
</div>
</body>  
</html>
