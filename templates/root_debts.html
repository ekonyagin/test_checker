<!DOCTYPE html>
<html lang="en">
<head>
  <title>debts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>Долги</h1>
</div>

<div class="container">
  <script>
      

    $.getJSON("/root/request_debts",
      function (json) {
          $.each(json,
          function (key, value) {
          //console.log(key)
          console.log(value);
          $("#submit").append("<option value='"+value+"'>" +value + "</option>");
          });
    });
    </script>

  <form action="/root/view_debt_list/submit" method='GET'>
    <div class="form-group">
      <label for="class">Долги:</label>
      <select id="submit" name="submit" >
            
      </select>
    </div>

    

    <button type="submit" class="btn btn-primary">Просмотреть</button>
  </form>
</div>
</body>  
</html>
